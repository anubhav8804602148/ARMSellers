server.port=10801
server.error.whitelabel.enabled=false

spring.datasource.url=jdbc:mysql://localhost:3306/ARMSellers
spring.datasource.username=anubhav
spring.datasource.password=anubhav
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
